<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List with Title & Description</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button, textarea { margin: 5px; padding: 5px; width: 300px; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    .completed { text-decoration: line-through; color: gray; }
    .task-buttons { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Todo List</h1>
  
  <input type="text" id="taskTitle" placeholder="Task Title" />
  <textarea id="taskDescription" placeholder="Task Description"></textarea>
  <button onclick="addTask()">Add Task</button>
  
  <ul id="todoList"></ul>

  <script >
    let todoList = document.getElementById('todoList');
    console.log(todoList.parentElement)
    const API_URL = "https://jsonplaceholder.typicode.com/posts"; // Replace with your API URL

// Fetch and render tasks
const fetchTasks = async () => {
  try {
    const response = await axios.get(API_URL);
    const todos = response.data.slice(0, 10); // Limit to 10 tasks for demo
    renderTasks(todos);
  } catch (error) {
    console.error("Error fetching tasks:", error);
  }
};

// Add a task
const addTask = async () => {
  const titleInput = document.getElementById("taskTitle");
  const descriptionInput = document.getElementById("taskDescription");
  const taskTitle = titleInput.value.trim();
  const taskDescription = descriptionInput.value.trim();

  if (!taskTitle || !taskDescription) return alert("Title and Description cannot be empty!");

  try {
    const response = await axios.post(API_URL, { title: taskTitle, body: taskDescription, completed: false });
    const newTask = response.data;
    appendTask(newTask);
    titleInput.value = "";
    descriptionInput.value = "";
  } catch (error) {
    console.error("Error adding task:", error);
  }
};

// Update a task
const updateTask = async (id, currentStatus, taskElement) => {
  try {
    await axios.put(`${API_URL}/${id}`, { completed: !currentStatus });
    taskElement.classList.toggle("completed");
  } catch (error) {
    console.error("Error updating task:", error);
  }
};

// Delete a task
const deleteTask = async (id, taskElement) => {
    console.log(taskElement)
  try {
    await axios.delete(`${API_URL}/${id}`);
    taskElement.remove();
  } catch (error) {
    console.error("Error deleting task:", error);
  }
};

// Render the tasks
const renderTasks = (tasks) => {
  const todoList = document.getElementById("todoList");
  todoList.innerHTML = "";
  tasks.forEach((task) => appendTask(task));
};

// Append a single task to the list
const appendTask = (task) => {
  const todoList = document.getElementById("todoList");
  
  const listItem = document.createElement("li");
  listItem.className = task.completed ? "completed" : "";
  listItem.innerHTML = `
    <h3>${task.title}</h3>
    <p>${task.body}</p>
    <div class="task-buttons">
      <input type="checkbox" ${task.completed ? "checked" : ""} 
             onchange="updateTask(${task.id}, ${task.completed}, this.parentElement.parentElement)">
      <button onclick="deleteTask(${task.id}, this.parentElement.parentElement)">Delete</button>
    </div>
  `;

  todoList.appendChild(listItem);
};

// Initial fetch
fetchTasks();

  </script>
</body>
</html>
